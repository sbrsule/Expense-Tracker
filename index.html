<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Expense Tracker</title>
	<link rel="stylesheet" href="style.css" media="all">
	<link rel="icon" type="image/x-icon" href="dollar.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="web-header">Expense Tracker</h1>
		<div class="finance-container">
			<div class="transaction-container">
				<h2>Transactions</h2>
				<div class="transaction-key">
					<h3>Name</h3>		
					<h3>Amount</h3>		
					<h3>Description</h3>		
				</div>
				<div class="transactions" id="transactions">
				</div>
				<div class="balance">
					<h3>Income</h3>
					<h3>Expenses</h3>
					<h3>Balance</h3>
					<p1 class="income-display" id="income-display">$50.00</p1>
					<p1 class="expense-display" id="expense-display">$150.00</p1>
					<p1 class="balance-display" id="balance-display">$50.00</p1>
				</div>
			</div>
			<div class="modify-container">
				<div class="modify-header-cont">
					<h2>Add Transaction</h2>
					<div class="trans-btn-container">
						<button class="trans-btn add-btn selected" id="add-btn">Add</button> 
						<button class="trans-btn subtract-btn" id="subtract-btn">Subtract</button> 
					</div>
				</div>
				<div class="name-container single-line-cont">
					<h3>Name</h3>
					<input id="name" class="name-input" type="text">
				</div>
				<div class="amount-container single-line-cont">
					<h3>Amount</h3>
					<input id="amount" class="amount-input" type="text" name="amount" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency">
				</div>
				<div class="description-container">
                                	<h3>Description</h3>
					<textarea id="description" class="description-input" name="description" cols="30" rows="10"></textarea>
                                </div>
				<button id="submit-btn" class="submit-btn">Submit</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
